<!DOCTYPE HTML>
<html>
<head>
    <title>Raptorama</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        /* Custom Styling */
        body {
            font-family: "Source Sans Pro", Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        #wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #header {
            padding: 20px;
            background-color: #1e1e1e;
            text-align: center;
        }

        #header h1 a {
            color: #f5f5f5;
            text-decoration: none;
        }

        #main {
            display: flex;
            flex: 1;
            padding: 40px;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
        }

        #main video {
            flex: 1;
            max-width: 800px;
            width: 640px;
            height: 570px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        #main .description {
            flex: 1;
            max-width: 400px;
        }

        #main .description h2 {
            font-size: 1.8rem;
            color: #f5f5f5;
            margin-bottom: 20px;
        }

        #main .description p {
            line-height: 1.6;
            font-size: 1.1rem;
            color: #cccccc;
        }

        #main .description ul {
            margin-top: 20px;
            list-style: square;
            padding-left: 20px;
            color: #bbbbbb;
        }

        #main .description ul li {
            margin-bottom: 10px;
        }

        #footer {
            padding: 20px;
            text-align: center;
            background-color: #1e1e1e;
            color: #777777;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #main {
                flex-direction: column;
                padding: 20px;
            }

            #main .description {
                text-align: center;
            }

            #main video {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">

 <!-- Main Content -->
 <div id="main">
    <!-- YouTube Video Section -->
    <iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FRockawayTimes%2Fvideos%2F544686274826038%2F&show_text=false&width=560&t=0" width="560" height="314" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" allowFullScreen="true"></iframe>
            <!-- Description Section -->
            <div class="description">
                <h2>Raptorama</h2>
                <p>Nature conservation agencies meet at the Jamaica Bay Wildlife Refuge in New York City every year to showcase rescued raptors to families and bird enthusiasts. A short video news piece for The Rockaway Times, a local paper in Queens NYC.
                </p>

                <!-- Additional Details -->
                <ul>
                    <li>Roles: Producer, B Cam
                    </li>
                </ul>
            </div>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <h3><a href="index.html">Back to Portfolio</a></h3>
        </footer>
    </div>
</body>
</html>
